<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <h2>Playlist</h2>
    <hr/>

    <h:dataTable value="#{playlist.getResult().getItems()}" var="item">
        <h:column>
            <f:facet name="header">Nombre</f:facet>
            <h:form>
                <h:commandLink action="playlist_item" value="#{item.getSnippet().getTitle()}">
                    <f:param name="playlistItemId" value="#{item.getId()}" />
                </h:commandLink>
            </h:form>
        </h:column>
        <h:column>
            <f:facet name="header">Videos</f:facet>
            #{item.getContentDetails().getItemCount()}
        </h:column>
        <h:column>
            <f:facet name="header">Fecha Publicacion</f:facet>
            #{item.getSnippet().getPublishedAt()}
        </h:column>
    </h:dataTable>

</h:body>
</html>
